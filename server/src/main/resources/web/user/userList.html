<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <table>
        <tr>
            <td>id</td>
            <td>用户名</td>
            <td>密码</td>
            <td>角色</td>
            <td>照片</td>
            <td>状态</td>
            <td>操作</td>
        </tr>
<!--        th:object在标签内绑定一个对象-->
        <tr th:object="${user}" th:each="user:${userList}">
            <td th:text="*{uid}">id</td>
            <td th:text="*{username}">用户名</td>
            <td th:text="*{phone}">手机号</td>
            <td th:text="*{classid}">班级</td>
            <td th:text="*{bak1}">角色</td>
            <td th:text="*{status}">状态</td>
            <td>
<!--                链接表达式-->
                <a th:href="@{/user/delete(id=*{id},name=*{username})}">删除</a>
                <a th:href="@{/user/edit}">修改</a>
            </td>
        </tr>
    </table>
</body>
</html>
