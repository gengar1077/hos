<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<script src="../../static/assets/js/jquery-3.3.1.min.js"></script>
<script src="../../static/assets/js/include.js"></script>
  <script src="../../static/assets/js/zepto.min.js"></script>
  <script src="../../static/assets/js/amazeui.min.js"></script>
  <script src="../../static/assets/js/app.js"></script>
  <link rel="icon" type="image/png" href="../../static/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../../static/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="../../static/assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="../../static/assets/css/admin.css">
</head>
<body>
	<!-- <div th:replace="common/top::footer"></div> -->
	<div th:include="common/top"></div>
	<div th:include="common/left::left"></div>
    <div id="main">
      <!-- content start -->
      <div class="admin-content">
        <div class="am-cf am-padding">
          <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
        </div>

        <hr/>

        <div class="am-g">

          <div class="col-sm-12 col-md-4 col-md-push-8">
            <div class="am-panel am-panel-default">
              <div class="am-panel-bd">
                <div class="am-g">
                  <div class="col-md-4">
                    <img class="am-img-circle am-img-thumbnail" src="${user.photo}"
                         style="width: 100px;height: 100px;" alt=""/>
                  </div>
                  <div class="col-md-8">
                    <p>你可以使用<a href="#">gengar.com</a>提供的头像或者使用本地上传头像。 </p>
                    <form class="am-form">
                      <div class="am-form-group">
                        <input type="file" id="user-pic">
                        <p class="am-form-help">请选择要上传的文件...</p>
                        <button type="button" class="am-btn am-btn-primary am-btn-xs">保存</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="am-panel am-panel-default">
              <div class="am-panel-bd">
                <div class="user-info">
                  <p>等级信息</p>
                  <div class="am-progress am-progress-sm">
                    <div class="am-progress-bar" style="width: 60%"></div>
                  </div>
                  <p class="user-info-order">当前等级：<strong>LV8</strong> 活跃天数：<strong>587</strong> 距离下一级别：<strong>160</strong></p>
                </div>
                <div class="user-info">
                  <p>信用信息</p>
                  <div class="am-progress am-progress-sm">
                    <div class="am-progress-bar am-progress-bar-success" style="width: 80%"></div>
                  </div>
                  <p class="user-info-order">信用等级：正常当前 信用积分：<strong>80</strong></p>
                </div>
              </div>
            </div>

          </div>

          <div class="col-sm-12 col-md-8 col-md-pull-4">
            <form class="am-form am-form-horizontal">
              <div class="am-form-group">
                <label for="user-name" class="col-sm-3 am-form-label">姓名 / Name</label>
                <div class="col-sm-9">
                  <input type="password" id="user-name" placeholder="姓名 / Name">
                  <small>输入你的名字，让我们记住你。</small>
                </div>
              </div>

              <div class="am-form-group">
                <label for="user-email" class="col-sm-3 am-form-label">电子邮件 / Email</label>
                <div class="col-sm-9">
                  <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email">
                  <small>邮箱你懂得...</small>
                </div>
              </div>

              <div class="am-form-group">
                <label for="user-phone" class="col-sm-3 am-form-label">电话 / Telephone</label>
                <div class="col-sm-9">
                  <input type="email" id="user-phone" placeholder="输入你的电话号码 / Telephone">
                </div>
              </div>

              <div class="am-form-group">
                <label for="user-QQ" class="col-sm-3 am-form-label">QQ</label>
                <div class="col-sm-9">
                  <input type="email" id="user-QQ" placeholder="输入你的QQ号码">
                </div>
              </div>

              <div class="am-form-group">
                <label for="user-weibo" class="col-sm-3 am-form-label">微博 / Twitter</label>
                <div class="col-sm-9">
                  <input type="email" id="user-weibo" placeholder="输入你的微博 / Twitter">
                </div>
              </div>

              <div class="am-form-group">
                <label for="user-intro" class="col-sm-3 am-form-label">简介 / Intro</label>
                <div class="col-sm-9">
                  <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介"></textarea>
                  <small>250字以内写出你的一生...</small>
                </div>
              </div>

              <div class="am-form-group">
                <div class="col-sm-9 col-sm-push-3">
                  <button type="button" class="am-btn am-btn-primary">保存修改</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- content end -->
	</div>
</body>
</html>
