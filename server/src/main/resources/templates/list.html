<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<script src="../static/assets/js/jquery-3.3.1.min.js"></script>
<script src="../static/assets/js/include.js"></script>
</head>
<body>
	<!-- <div th:replace="common/top::footer"></div> -->
	<div th:include="common/top"></div>
	<div th:include="common/left::left"></div>
	<div id="main">

		<a th:text="显示我说明thymeleaf标签生效" id="test1">aaaaaaaaa</a> </br> <a
			id="test2" href="a">测试jquery</a>






		<!-- content start -->
		<div class="admin-content">

			<div class="am-cf am-padding">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg">表格</strong> / <small>Table</small>
				</div>
			</div>

			<div class="am-g">
				<div class="col-md-6 am-cf">
					<div class="am-fl am-cf">
						<div class="am-btn-toolbar am-fl">
							<div class="am-btn-group am-btn-group-xs">
								<button type="button" class="am-btn am-btn-default">
									<span class="am-icon-plus"></span> 新增
								</button>
								<button type="button" class="am-btn am-btn-default">
									<span class="am-icon-save"></span> 保存
								</button>
								<button type="button" class="am-btn am-btn-default">
									<span class="am-icon-archive"></span> 审核
								</button>
								<button type="button" class="am-btn am-btn-default">
									<span class="am-icon-trash-o"></span> 删除
								</button>
							</div>

							<div class="am-form-group am-margin-left am-fl">
								<select>
									<option value="option1">所有类别</option>
									<option value="option2">IT业界</option>
									<option value="option3">数码产品</option>
									<option value="option3">笔记本电脑</option>
									<option value="option3">平板电脑</option>
									<option value="option3">只能手机</option>
									<option value="option3">超极本</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 am-cf">
					<div class="am-fr">
						<div class="am-input-group am-input-group-sm">
							<input type="text" class="am-form-field" id="searchInput">
							<span class="am-input-group-btn">
								<button class="am-btn am-btn-default" type="button"
									onclick="search()">搜索</button>
							</span>
						</div>
					</div>
				</div>
			</div>

			<div class="am-g">
				<div class="col-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-check"><input type="checkbox" /></th>
									<th class="table-id">ID</th>
									<th class="table-title">标题</th>
									<th class="table-type">类别</th>
									<th class="table-author">作者</th>
									<th class="table-date">修改日期</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user,userStat:${userList}">
									<th class="table-check"><input type="checkbox" /></th>
									<td th:text="${user.id}">q</td>
									<td th:text="${user.name}">q</td>
									<td th:text="${user.password}">q</td>
									<td th:text="'aaaaa'+${user.email}">q</td>
									<td th:text="${user.email}">q</td>
									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<button
													class="am-btn am-btn-default am-btn-xs am-text-secondary">
													<span class="am-icon-pencil-square-o"></span> 编辑
												</button>
												<button class="am-btn am-btn-default am-btn-xs">
													<span class="am-icon-copy"></span> 复制
												</button>
												<button
													class="am-btn am-btn-default am-btn-xs am-text-danger">
													<span class="am-icon-trash-o"></span> 删除
												</button>
											</div>
										</div>
									</td>
								</tr>

							</tbody>
						</table>
						<div class="am-cf">
							共 15 条记录
							<div class="am-fr">
								<ul class="am-pagination">
									<li class="am-disabled"><a href="#">«</a></li>
									<li class="am-active"><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
									<li><a href="#">»</a></li>
								</ul>
							</div>
						</div>
						<hr />
						<p>注：.....</p>
					</form>
				</div>

			</div>
		</div>
		<!-- content end -->

	</div>
</body>
<script type="text/javascript">
	var keyword;
	function search() {
		keyword = $("#searchInput").val();
		$.ajax({
			"url" : "userResponseBody.action",
			"type" : "get",
			"data" : "grade=" + keyword,
			"dataType" : "text",
			"success" : function(res) {
				alert("开始");
	            alert(res);
			
			},
		})
			alert("测试jquery");
		$("#test2").text = "bbbb";
		$("#test2").attr = ('href','http://www.baidu.com');
	};
</script>
</html>
